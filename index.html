<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main">
    <img class="main__hero__image" src="./images/illustration-hero.svg" alt="illustration-hero">
    <section class="main__container">
      <h1 class="main__container__title">
        Order Summary
      </h1>
      
      <p class="main__container__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
    
    <section class="main__container__article">
      <section class="main__article">
        <div class="main__article__container">
          <img class="main__article__img" src="./images/icon-music.svg" alt="icon-music">
          <div class="main__article__subscription">
            <h2 class="main__article__subscription__plan">Annual Plan</h2> 
            <h3 class="main__article__subscription__price"> $59.99/year</h3>
          </div>
        </div>
       
        
      <a href="#" class="main__article__change">
        Change
      </a>
      
      </section>
    </section>
    
    
  
  <div class="main__button-cancel">
    <button class="main__button__proceed">
      Proceed to Payment
    </button>
    <a href="#" class="main__cancel-order">
      Cancel Order
    </a>  
  </div> 
  
  </main>
  
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by ðŸ’•<a href="https://github.com/SantillanMartin" target="_blank">Santillan Martin</a>.
    </div>
  </footer>
</body>
</html>
